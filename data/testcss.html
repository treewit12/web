<!DOCTYPE html>
<html>
<head>
    <!-- นำเข้าความสามารถ CSS จากไฟล์ภายนอก -->
    <link rel="stylesheet" href="css/mystyle.css">

    <!-- CSS ภายในเอกสาร HTML -->
    <style>
        .center {
            text-align: center;
            color: red;
        }
        .blue {
            text-align: center;
            color: blue;
        }
        #para1 {
            text-align: left;
        }
        #para2 {
            text-align: right;
        }
    </style>
</head>
<body>

    <!-- ใช้คลาสที่ถูกต้อง -->
    <h1 class="center" id="para1">Red and center-aligned heading</h1>

    <h1 class="center" id="para2">Red and right-aligned heading</h1>

    <p class="center">Red and center-aligned paragraph.</p> 

</body>
</html>
